<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Anasayfa</title>
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css} " />
</head>
<body>
	<div align="center">
		<form action="#" th:action="@{/kontrol}" th:object="${kullanici}" method="post">
			<table>
				<tr>
					<td><label for="kullaniciad">Kullanıcı Adı:</label></td>
					<td><input id="kullaniciad" type="text"
						th:field="*{kullaniciadi}" placeholder="Kullanıcı ad"></input></td>

				</tr>
				<tr>
					<td><label for="sifre">Şifre</label></td>
					<td><input id="sifre" type="password" th:field="*{sifre}" placeholder="Şifre Gir"></input>
					</td>
				</tr>

				<tr>
					<td><button class="btn btn-primary" type="submit">Giriş</button></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
